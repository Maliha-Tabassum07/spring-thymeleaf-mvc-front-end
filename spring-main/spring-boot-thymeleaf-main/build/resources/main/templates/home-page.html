<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Home Page</title>
</head>
<body>
<div style="background-image: url('hogwarts.jpg'); background-size: cover; background-position: center; position: fixed; top: 0; bottom: 0; left: 0; right: 0; opacity: 0.5; z-index: -1;"></div>

<div class="container pt-5">
    <h1>Welcome To Hogwarts!</h1>
    <h4>This site is not for muggles!</h4>

    <form action="/list-all-houses">
        <button type="submit" class="btn btn-dark">List All Houses</button>
    </form>

    <form action="/find-by-position" method="post">
        <input type="number" name="position" class="form-control mb-2" placeholder="Enter position"/>
        <button type="submit" class="btn btn-dark">Find Houses By Their Positions</button>
    </form>
</div>
</body>
</html>
